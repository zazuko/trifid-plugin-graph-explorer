version: "3"

services:
  trifid:
    build:
      context: ..
      dockerfile: test/plugin/Dockerfile
    ports:
      - 8080:8080
    environment:
      - SPARQL_ENDPOINT_URL=http://store:3030/ds/query
      - DATASET_BASE_URL=http://localhost:8080/

  store:
    build:
      context: ./store
      dockerfile: Dockerfile
    ports:
      - 3030:3030
